# Hugo configuration file
title: Luiz Junqueira
languageCode: "pt-BR"
baseURL: "https://candid-axolotl-e871bf.netlify.app/"

outputs:
  home: [HTML,RSS]

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: Blog
      pageRef: /blog
      weight: 1
    - name: Contact ↗
      url: "https://github.com/luizgustavojunqueira"
      weight: 2
    - name: Search
      weight: 3
      params:
        type: search
    - name: Theme Toggle
      weight: 4
      params:
        type: theme-toggle
    - name: RSS
      weight: 5
      url: "/index.xml"
      params:
        icon: rss
  sidebar:
    - name: GitHub
      weight: 1
      url: "https://blog.luizgustavojunqueira.com"
      params:
        icon: github

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: true
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"

  # Keep default youtube shortcode as configurable
  youtubeDefaults:
    iframeAllowList: "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    referrerpolicy: "no-referrer"
    iframeStyle: "border:0; width:100%; aspect-ratio:16/9;"

  theme:
    default: light

  author:
    name: Fabio Akita
    email: fabioakita@gmail.com

  description: "Meu blog onde conto sobre minha experiência no mundo da tecnologia"
